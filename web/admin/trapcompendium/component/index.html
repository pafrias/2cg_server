<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Components</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>
  <form action="/api/tc/components" method="POST" target="form_response">
    <fieldset>
      <legend>Input new trap component</legend>
      <label for="type">Type: </label>
      <select required id="type" name="type">
        <option value=1>Trigger</option>
        <option value=2>Target</option> 
        <option value=3>Effect</option>
      </select>
      <input required type="text" name="name" id="name" placeholder="Component Name">
      <input required type="number" name="cost" id="cost" placeholder="Cost">
      <textarea name="text" id="text" cols="100" rows="8" placeholder="Trap Description"></textarea>
    </fieldset>
    <fieldset id="param_field">
      <legend>Tier Values</legend>
      <table>
        <thead>
          <tr>
            <td>Label</td>
            <td>Tier 1</td>
            <td>Tier 2</td>
            <td>Tier 3</td>
            <td>Tier 4</td>
            <td>Tier 5</td>
            <td>Tier 6</td>
            <td>Tier 7</td>
          </tr>
        </thead>
        <tbody id="param_table">
        </tbody>
      </table>
    </fieldset>
    <input type="submit" value="submit" id="submit_button">
  </form>
  <iframe name="form_response" height="100px"></iframe>
  <script src="./script.js"></script>
</body>
</html>
